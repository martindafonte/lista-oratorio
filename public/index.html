<!DOCTYPE html>
<html>

<head>
  <title>Lista Trello Plugin!</title>
  <meta name="description" content="Herramienta para el manejo avanzado de checklists en trello">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1>
      Trello Lista Alpha
    </h1>
  </header>

  <main>
    <form action="/api/lists/close" method="POST">
      Checklist:
      <input type="text" name="date" maxlength="50" placeholder="21-Apr-2018" />
      <br> Comentario:
      <input type="text" name="comment" maxlength="100">
      <button type="submit">Cerrar Lista</button>
    </form><br><br>
    <form action="/api/lists/" method="POST">
      Nuevo Checklist:
      <input type="text" name="date" maxlength="50" placeholder="21-Apr-2018" />
      <button type="submit">Crear Lista</button>
    </form>
  </main>

  <!-- Your web-app is https, so your scripts need to be too -->

</body>
<footer >Desarrollado por
  <a href="https://github.com/martindafonte">martindafonte</a>
</footer>
<script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
  crossorigin="anonymous"></script>
<script src="/js/client.js"></script>

</html>
